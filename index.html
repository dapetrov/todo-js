<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>toDo</title>
  </head>
  <body>
    <header><h1 class="header-text">todos</h1></header>
    <main>
      <div class="input-container">
        <input class="all-checkbox" id="all-checkbox" />
        <label class="label-for-checkbox" for="all-checkbox"></label>
        <input
          class="input-container__input"
          placeholder="What needs to be done?"
          onchange="AddNewToDo()"
        />
        <div class="todo-all">
          <div class="list-todo_wrapper">
            <ul class="list-todo">
              <li class="list-todo__li">
                <div class="list-todo__li__container">
                  <input
                    type="checkbox"
                    class="list-todo__li__container__checkbox"
                  /><label class="list-todo__li__container__label"
                    >fdfdfdf</label
                  >
                  <button class="delete-todo" onclick="deleteToDo(event)">
                    del
                  </button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
