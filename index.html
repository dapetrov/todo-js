<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>toDo</title>
  </head>
  <body>
    <header><h1 class="title">todos</h1></header>
    <main>
      <label class="all-done" for="all-done-inp" onclick="console.log('beb')">
        <button class="all-done-inp"></button>
      </label>

      <input
        class="input-container__input"
        placeholder="What needs to be done?"
        id="main-input"
        onchange="addTask()"
        maxlength="45"
      />

      <ul class="task-list" id="task-list"></ul>

      <div class="button-block">
        <button class="delete-all" id="delete-all_1">Delete selected</button>
        <button class="checkbox-button" id="checkbox-button-active">
          Active
        </button>
        <button class="checkbox-button">completed</button>
      </div>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
