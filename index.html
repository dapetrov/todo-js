<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>toDo</title>
  </head>
  <body>
    <header><h1 class="header-text">todos</h1></header>
    <main>
      <div class="input-container">
        <input class="all-checkbox" id="all-checkboxes" type="checkbox" />
        <label class="label-for-checkbox" for="all-checkbox"></label>
        <input
          class="input-container__input"
          placeholder="What needs to be done?"
          onchange="todo.add()"
          maxlength="45"
        />
        <div class="todo-all"></div>
        <div class="button-block">
          <button class="delete-all" id="delete-all_1">Delete selected</button>
          <input
            type="checkbox"
            id="active-btn-input"
            class="checkbox-input-active"
          /><label for="active-btn-input" class="checkbox-button">
            Active</label
          >
          <input
            type="checkbox"
            id="selected-btn-input"
            class="checkbox-input-active"
          /><label for="selected-btn-input" class="checkbox-button"
            >Selected</label
          >
        </div>
      </div>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
